<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Gifit</title>
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/animations.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>	

		<div class="pt-triggers">

			<div id="dl-menu" class="dl-menuwrapper">
			</div><!-- /dl-menu-wrapper-->
		</div><!-- /triggers -->

		<div id="pt-main" class="pt-perspective">

			<div class="pt-page pt-page-1">
				<h1><span>Welcome to</span><strong>Gif</strong> it</h1>	
				<section>
					<img src="images/camera.png" style="width:200px"/>
					<button id="iterateEffects" class="pt-touch-button">New</button>
					<button class="pt-touch-button last">Last recording</button>
				</section>
			</div>


			<div class="pt-page pt-page-2">
				<h1><span>Record a </span><strong>new</strong> clip</h1>
				<section>
					<div class="recorder">
			           <video id="video" autoplay></video>
			            <canvas id="canvas"></canvas>
					</div>
					<button class="pt-touch-button record">Record</button>
					<button class="pt-touch-button stop">Stop</button>
				</section>
			</div>


			<div class="pt-page pt-page-3">
				<h1><span>Does it look</span><strong>sexy</strong> enough?</h1>
				<section>
					<div id="finalgif">
					</div>
		
					<button class="pt-touch-button confirm-yes">Yes!</button>
					<button class="pt-touch-button confirm-no">No!</button>
				</section>
			</div>

			<div class="pt-page pt-page-4"><h1><span>Exporting</span><strong>your</strong> creation</h1>
				<section>
					<p>We're almost done!</p>
					<button class="pt-touch-button confirm-final">Open in a new tab to save</button>
				</section>
			</div>

			<div class="pt-page pt-page-5"><h1><span>We're</span><strong>finished</strong> cooking!</h1>
				<section>
				</section>
			</div>

			<div class="pt-page pt-page-6"><h1><span>Share</span><strong>your</strong> animation</h1></div>


		<div class="pt-page pt-page-7">
			<h1><span>Your</span><strong>last</strong> recording</h1>
			<section>
				<div class="recorder">
		           <div id="activity"></div>
				</div>
				<button class="pt-touch-button back">Back</button>
			</section>
		</div>

		</div>



		<div class="pt-message">
			<p>Your browser does not support CSS animations.</p>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dlmenu.js"></script>
		<script src="js/pagetransitions.js"></script>
		<script src="js/gif.js"></script>
		<script src="js/gif.worker.js"></script>
		<script src="js/cam.js"></script>
	</body>
</html>
